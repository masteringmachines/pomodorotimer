<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro ‚Äî Focus Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="mode-pomodoro">

  <div class="app" id="app">
    <header class="header">
      <div class="logo">
        <span class="logo-tomato">üçÖ</span>
        <span>pomodoro</span>
      </div>
      <button class="settings-btn" id="settingsBtn" aria-label="Open settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
      </button>
    </header>

    <div class="mode-tabs" role="tablist">
      <button class="mode-btn active" data-mode="pomodoro" role="tab">Focus</button>
      <button class="mode-btn" data-mode="short" role="tab">Short Break</button>
      <button class="mode-btn" data-mode="long" role="tab">Long Break</button>
    </div>

    <div class="timer-wrap">
      <div class="ring-outer" id="ringOuter">
        <div class="ring-inner">
          <svg class="progress-svg" viewBox="0 0 224 224">
            <circle class="track-circle" cx="112" cy="112" r="100" />
            <circle class="progress-circle" cx="112" cy="112" r="100" id="progressArc" />
          </svg>
          <div class="timer-face">
            <div class="timer-time" id="timerTime">25:00</div>
            <div class="timer-label" id="timerLabel">Time to Focus</div>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="ctrl-btn" id="resetBtn" aria-label="Reset">
        <svg width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 .49-3.43"/></svg>
      </button>
      <button class="ctrl-btn play-btn" id="startBtn" aria-label="Start">
        <svg id="iconPlay" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><polygon points="5,3 19,12 5,21"/></svg>
        <svg id="iconPause" width="22" height="22" viewBox="0 0 24 24" fill="currentColor" style="display:none"><rect x="6" y="4" width="4" height="16" rx="1"/><rect x="14" y="4" width="4" height="16" rx="1"/></svg>
      </button>
      <button class="ctrl-btn" id="skipBtn" aria-label="Skip">
        <svg width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5,4 15,12 5,20"/><line x1="19" y1="5" x2="19" y2="19"/></svg>
      </button>
    </div>

    <div class="session-track">
      <span class="session-track-label">Sessions</span>
      <div class="dots-row" id="dotsRow">
        <span class="dot"></span><span class="dot"></span>
        <span class="dot"></span><span class="dot"></span>
      </div>
    </div>

    <div class="task-wrap">
      <div class="task-glass">
        <svg class="task-icon" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
        <input type="text" class="task-input" id="taskInput" placeholder="What are you working on?" maxlength="60" />
      </div>
      <div class="task-display" id="taskDisplay"></div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="settings-panel">
      <div class="panel-head">
        <span class="panel-title">Timer Settings</span>
        <button class="close-btn" id="closeBtn" aria-label="Close">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div class="panel-body">
        <div class="setting-row">
          <label>Focus Duration (min)</label>
          <div class="spinner"><button class="spin-btn" data-field="pomodoroMin" data-dir="-1">‚àí</button><input type="number" class="spin-val" id="pomodoroMin" value="25" min="1" max="99" /><button class="spin-btn" data-field="pomodoroMin" data-dir="1">+</button></div>
        </div>
        <div class="setting-row">
          <label>Short Break (min)</label>
          <div class="spinner"><button class="spin-btn" data-field="shortMin" data-dir="-1">‚àí</button><input type="number" class="spin-val" id="shortMin" value="5" min="1" max="99" /><button class="spin-btn" data-field="shortMin" data-dir="1">+</button></div>
        </div>
        <div class="setting-row">
          <label>Long Break (min)</label>
          <div class="spinner"><button class="spin-btn" data-field="longMin" data-dir="-1">‚àí</button><input type="number" class="spin-val" id="longMin" value="15" min="1" max="99" /><button class="spin-btn" data-field="longMin" data-dir="1">+</button></div>
        </div>
        <div class="setting-row">
          <label>Auto-start breaks</label>
          <label class="toggle-label"><input type="checkbox" id="autoBreak" /><span class="toggle-track"></span></label>
        </div>
        <div class="setting-row">
          <label>Sound alerts</label>
          <label class="toggle-label"><input type="checkbox" id="soundAlert" checked /><span class="toggle-track"></span></label>
        </div>
        <button class="apply-btn" id="applyBtn">Apply Settings</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <script src="app.js"></script>
</body>
</html>
